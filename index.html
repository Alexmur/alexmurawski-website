<!DOCTYPE html>
<html>
    <head id="head">
        <meta charset="UTF-8">
        <meta name="author" content="Alex Murawski">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Alex Murawski</title>
    </head>

    <body>
      <div id="welcome-pane">
        <span id="welcome-pane-text">
            Welcome
        </span>
      </div>
      <div id="main-content">
        <div class="content-pane">
            <span class="cp-title">Alex Murawski</span>
            <span class="cp-subtitle">Web Developer at <a href="https://www.apple.com" target="_blank">Apple</a></span>
            <div class="cp-links">
                <a href="https://www.linkedin.com/in/alexander-murawski" target="_blank"><img src="./icon_linkedin.svg" width="26" height="26" class="link-color"></a>
                <a href="https://www.instagram.com/alexmurawski" target="_blank"><img src="./icon_instagram.svg" width="26" height="26" class="link-color"></a>
                <a href="https://twitter.com/AlexMurawski" target="_blank"><img src="./icon_twitter.svg" width="26" height="26" class="link-color"></a>
                <a href="https://github.com/Alexmur" target="_blank"><img src="./icon_github.svg" width="26" height="26" class="link-color"></a>
                <a href="mailto:alex1murawski@gmail.com"><img src="./icon_email.svg" width="26" height="26" class="link-color"></a>
            </div>
        </div>
      </div>
    </body>

    <script>
        window.onload = function() {
            // welcome-pane
            setTimeout(() => document.querySelector('#welcome-pane').classList.add('no-background'), 3500);
            setTimeout(() => document.querySelector('#welcome-pane').classList.add('hide'), 5000);

            // welcome-pane-text
            setTimeout(() => document.querySelector('#welcome-pane-text').classList.add('show'), 0);
            setTimeout(() => document.querySelector('#welcome-pane-text').classList.remove('show'), 3000);
            setTimeout(() => document.querySelector('#welcome-pane-text').classList.add('hide'), 3000);
        };
    </script>
</html>
